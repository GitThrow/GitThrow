<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="user-page-head" th:remove="tag">
  <meta charset="utf-8">
  <!-- for responsive -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- bootstrap -->
  <link href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  <!-- font awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- ionicons -->
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <!-- adminLTE style -->
  <link href="../../../static/css/AdminLTE.min.css" rel="stylesheet" type="text/css" th:href="@{/css/AdminLTE.min.css}"/>
  <link href="../../../static/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" th:href="@{/css/skins/skin-blue.min.css}"/>
</head>
<body class="skin-blue">
<div class="wrapper">

  <!-- トップメニュー -->
  <header class="main-header" th:fragment="user-page-topmenu">

    <!-- ロゴ -->
    <a href="" class="logo">Workbench</a>

    <!-- トップメニュー -->
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"></a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <img src="../../../static/img/user2-160x160.jpg" alt="" class="user-image">
              <span class="hidden-xs">User Name</span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-header">
                <img src="../../../static/img/user2-160x160.jpg" alt="" class="img-circle">
                <p>username(id: userid)</p>
              </li>
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" th:href="@{/logout}" class="btn btn-default btn-flat">Logout</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

  </header><!-- end header -->


  <!-- サイドバー -->
  <aside class="main-sidebar" th:fragment="user-page-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu">

        <!-- メニュー項目 -->
        <li class="active" th:class="${#httpServletRequest.requestURI.equals('/')}?'active'"><a href="">
          <i class="fa fa-dashboard"></i> <span>ダッシュボード</span>
        </a></li>
        <li class="treeview">
          <a href="#">
            <i class="fa fa-keyboard-o"></i>
            <span>プロジェクト</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href=""><i class="fa fa-circle-o"></i> Project1</a></li>
            <li><a href=""><i class="fa fa-circle-o"></i> Project2</a></li>
            <li><a href=""><i class="fa fa-circle-o"></i> Project3</a></li>
            <li><a href=""><i class="fa fa-circle-o"></i> Project4</a></li>
          </ul>
        </li>
        <li class="" th:class="${#httpServletRequest.requestURI.equals('/settings')}?'active'"><a href="">
          <i class="fa fa-gear"></i> <span>設定</span>
        </a></li>
        <li class="" th:class="${#httpServletRequest.requestURI.equals('/admin/settings')}?'active'"><a href="">
          <i class="fa fa-wrench"></i> <span>管理者設定</span>
        </a></li>

      </ul>
    </section>
  </aside><!-- end sidebar -->


  <!-- content -->
  <div class="content-wrapper">

    <!-- コンテンツヘッダ -->
    <section class="content-header">
      <h1>ページタイトル</h1>
    </section>

    <!-- メインコンテンツ -->
    <section class="content">

      <!-- コンテンツ1 -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">ボックスタイトル</h3>
        </div>
        <div class="box-body">
          <p>ボックスボディー</p>
        </div>
      </div>

    </section>

  </div><!-- end content -->


  <!-- フッター -->
  <footer class="main-footer" th:fragment="user-page-footer">
    <div class="pull-right">Version2.0.0</div>
    <strong>Copyright &copy; 2015</strong>, All rights reserved.
  </footer><!-- end footer -->


</div><!-- end wrapper -->
<!-- JS -->

<div th:fragment="user-page-script" th:remove="tag">
  <!-- jquery -->
  <script src="../../../static/plugins/jQuery/jquery-2.2.3.min.js" th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}" type="text/javascript"></script>
  <!-- bootstrap -->
  <script src="../../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
  <!-- adminLTE -->
  <script src="../../../static/js/app.min.js" th:src="@{/js/app.min.js}" type="text/javascript"></script>
</div>
</body>
</html>
