<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>GitThrow</title>
  <link th:replace="user/project/fragment/project-page-content :: project-page-head" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue">
<div class="wrapper">

  <div th:replace="user/project/fragment/project-page-content :: project-page-topmenu" ></div>
  <div th:replace="user/project/fragment/project-page-content :: project-page-sidebar" ></div>


  <!-- content -->
  <div class="content-wrapper">

    <!-- コンテンツヘッダ -->
    <section class="content-header">
      <h1>テスト</h1>
    </section>

    <!-- メインコンテンツ -->
    <section class="content">

      <!-- コンテンツ1 -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">テスト結果</h3>
        </div>
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tr>
              <th>日時</th>
              <th>ステータス</th>
              <th>コミット</th>
            </tr>
            <tr th:each="log : ${testLogs}">
              <!--/*@thymesVar id="log" type="net.orekyuu.gitthrow.build.model.domain.TestLog"*/-->
              <td><a href="" th:href="|@{/project/}${project.id}/test/${log.id}|" th:text="${#temporals.format(log.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></a></td>
              <td th:text="${log.status.name()}">ステータス</td>
              <td th:text="${log.commit}">ハッシュ</td>
            </tr>
          </table>
        </div>
      </div>

    </section>
  </div><!-- end content -->


  <div th:replace="user/project/fragment/project-page-content :: project-page-footer" ></div>


</div><!-- end wrapper -->
<div th:replace="user/project/fragment/project-page-content :: project-page-script" ></div>
</body>
</html>
