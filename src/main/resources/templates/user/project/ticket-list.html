<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>GitThrow</title>
  <link th:replace="user/project/fragment/project-page-content :: project-page-head" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue">
<div class="wrapper">

  <div th:replace="user/project/fragment/project-page-content :: project-page-topmenu" ></div>
  <div th:replace="user/project/fragment/project-page-content :: project-page-sidebar" ></div>


  <!-- content -->
  <div class="content-wrapper">

    <!-- コンテンツヘッダ -->
    <section class="content-header">
      <h1>チケット</h1>
    </section>

    <!-- メインコンテンツ -->
    <section class="content">

      <!-- コンテンツ1 -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">チケット一覧</h3>
          <div class="box-tools">
            <a class="btn btn-info" href="." th:href="|@{/project/}${project.id}/ticket/create|"><i class="fa fa-fw fa-plus"></i> 新規チケット</a>
          </div>
        </div>
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tr>
              <th>#</th>
              <th>タイトル</th>
              <th>タイプ</th>
              <th>優先度</th>
              <th>ステータス</th>
            </tr>
            <tr th:each="ticket : ${ticketList}">
              <!--/*@thymesVar id="ticket" type="net.orekyuu.gitthrow.ticket.domain.model.Ticket"*/-->
              <td th:text="${ticket.ticketNum}">1</td>
              <td><a href="" th:href="|@{/project/}${project.id}/ticket/${ticket.ticketNum}|" th:text="${ticket.title}">タイトル</a></td>
              <td th:text="${ticket.type.name}">バグ</td>
              <td th:text="${ticket.priority.name}">高</td>
              <td th:text="${ticket.status.name}">新規</td>
            </tr>
          </table>
        </div>
      </div>

    </section>
  </div><!-- end content -->


  <div th:replace="user/project/fragment/project-page-content :: project-page-footer" ></div>


</div><!-- end wrapper -->
<div th:replace="user/project/fragment/project-page-content :: project-page-script" ></div>
</body>
</html>
