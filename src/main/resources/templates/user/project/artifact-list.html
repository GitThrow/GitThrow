<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Workbench</title>
  <link th:replace="user/project/fragment/project-page-content :: project-page-head" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue">
<div class="wrapper">

  <div th:replace="user/project/fragment/project-page-content :: project-page-topmenu" ></div>
  <div th:replace="user/project/fragment/project-page-content :: project-page-sidebar" ></div>


  <!-- content -->
  <div class="content-wrapper">

    <!-- コンテンツヘッダ -->
    <section class="content-header">
      <h1>成果物</h1>
    </section>

    <!-- メインコンテンツ -->
    <section class="content">

      <!-- コンテンツ1 -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">成果物一覧</h3>
        </div>
        <div class="box-body table-responsive no-padding">
          <form action="" method="post" th:action="|@{/project/}${project.id}/artifactTable/delete|">
            <table class="table table-hover">
              <tr th:each="artifactTable : ${artifactTables}">
                <!--/*@thymesVar id="artifactTable" type="net.orekyuu.workbench.build.port.table.ArtifactTable"*/-->
                <td><a href="" th:href="|@{/project/}${project.id}/artifactTable/${artifactTable.id}|" th:text="${artifactTable.fileName}">ファイル名</a></td>
                <td style="width: 30px">
                  <button class="btn" type="submit" name="artifactId" th:value="${artifactTable.id}"><i class="fa fa-close"></i></button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>

    </section>
  </div><!-- end content -->


  <div th:replace="user/project/fragment/project-page-content :: project-page-footer" ></div>


</div><!-- end wrapper -->
<div th:replace="user/project/fragment/project-page-content :: project-page-script" ></div>
</body>
</html>
