<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>GitThrow</title>
  <link th:replace="user/project/fragment/project-page-content :: project-page-head" rel="stylesheet" type="text/css" />
  <style>
    .log {
      background-color: #fcfcfc;
      overflow: hidden;
      padding: 0 0 0 10px;
      margin: 0;
      border-width: 0;
      border-radius: 0;
      height: 100%;
    }

    .error {
      color: #c7232e;
    }
  </style>
</head>
<body class="skin-blue">
<div class="wrapper">

  <div th:replace="user/project/fragment/project-page-content :: project-page-topmenu" ></div>
  <div th:replace="user/project/fragment/project-page-content :: project-page-sidebar" ></div>


  <!-- content -->
  <div class="content-wrapper">

    <!-- コンテンツヘッダ -->
    <section class="content-header">
      <h1>テスト</h1>
    </section>

    <!-- メインコンテンツ -->
    <section class="content">

      <!-- コンテンツ1 -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">テストログ</h3>
        </div>
        <div class="box-body table-responsive">
          <!--/*@thymesVar id="testLogModel" type="net.orekyuu.gitthrow.job.TestLogModel"*/-->
          <div>
            <pre th:each="line : ${testLogModel.getLines()}" th:text="${line.getContent()}" class="log" th:classappend="${line.getType().name().equals('ERROR') ? 'error':'' }"></pre>
          </div>
        </div>
      </div>

    </section>
  </div><!-- end content -->


  <div th:replace="user/project/fragment/project-page-content :: project-page-footer" ></div>


</div><!-- end wrapper -->
<div th:replace="user/project/fragment/project-page-content :: project-page-script" ></div>
</body>
</html>
